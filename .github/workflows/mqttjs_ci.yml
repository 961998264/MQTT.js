name: MQTT.js CI

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Debug Filter'     
        required: true
        default: 'mqttjs*'
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        echo "Debug filter: $DEBUG"
      env:
        DEBUG: ${{ github.event.inputs.logLevel }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
        DEBUG: ${{ github.event.inputs.logLevel }} || "mqttjs*"
