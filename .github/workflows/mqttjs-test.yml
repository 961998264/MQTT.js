name: MQTT.js Tests

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Debug Filter'     
        required: true
        default: 'mqttjs*'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        echo "Debug filter: $DEBUG"
      env:
        DEBUG: ${{ github.event.inputs.logLevel }}
    - run: npm ci
    - run: |
        echo "Debug filter: $DEBUG"
        npm test
      env:S
        CI: true
        DEBUG: ${{ github.event.inputs.logLevel }} || "mqttjs*"
